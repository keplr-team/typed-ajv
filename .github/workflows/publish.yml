name: Node.js CI

on:
  push:
    tags: '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    -  uses: actions/setup-node@v2
       with:
        node-version: 16
    - run: npm ci
    - run: npm run build
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
